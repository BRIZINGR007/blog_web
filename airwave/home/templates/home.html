{% extends "base.html" %}
{% load static %}
{% block start %}
<section class="position-relative py-7">
  <video id="video1" src="{% static  'videos/reat.mp4' %}" autoplay loop muted plays-inline></video>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  
</section>
  
  <section class="py-6">
    
    <div class="container">
      <div class="row mb-5">
        <!-- blog item-->
        {% for blog in blogs %}
        <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
          <div class="card shadow border-0 h-100">
            <a href="{% url 'blog_detail' blog.pk %}">
              <img class="img-fluid card-img-top" src="/media/{{blog.image}}" alt="..."/></a>
            <div class="card-body">
                <h5 class="my-2"><a class="text-dark" href="{% url 'blog_detail' blog.pk %}">
                  {{blog.title}}</a></h5>
             <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>
                {{blog.created_at}}</p>
              <div id ="categoryalign1">
                <h6>Category:  <a id="category1" href="{% url 'category' blog.category %} "><p>{{blog.category}}</p></a></h6>
              </div>   
            <style>
              #categoryalign1 h6, 
              #categoryalign1 p{
                display: inline;
                vertical-align: bottom;
              }
              
              #category1 {
                font-size: 17px;
                font-weight: bold;
                color:#009cbc;
              }
            </style>
            <!-- --> 
              <br>
              <h2 id="love3"><i id="love2" class="fas fa-heart"></i>  {{blog.total_likes}} LIKES</h2>
              <a class="btn btn-link pl-0"href="{% url 'blog_detail' blog.pk %}">Read more<i class="fa fa-long-arrow-alt-right ml-2"></i></a>
            </div>
          </div>
        </div>
        {% endfor %}
      
      
      </div>
      <!-- Pagination -->
      <nav aria-label="Blog pagination">
        <ul class="pagination justify-content-between mb-5">
          <li class="page-item"><a class="page-link text-sm rounded" href="#"> <i class="fa fa-chevron-left mr-1"></i>Older posts</a></li>
          <li class="page-item disabled"><a class="page-link text-sm rounded" href="#" tabindex="-1">Newer posts  <i class="fa fa-chevron-right ml-1"></i></a></li>
        </ul>
      </nav>
    </div>
    <style>
      #great{
          color: wheat;
      }
      body{

          background: #000;
      }
      #transition{
          position: relative;
          width: 100%;
          min-height: 100vh;
          overflow: hidden;
      }
      #transition::before{
          content: '';
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 1400px;
          background: linear-gradient(to bottom, rgba(0,0,0,0)0%,rgba(0,0,0,0)50%,rgba(0,0,0,0.3)80%,#000 100%);
          z-index: 100;
      }
      #transition img{
          position:absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          pointer-events: none;


      }
      #threebar{
        z-index: 7;
      }
      #last{
          z-index: 10;
      }
      #text{
          position: relative;
          color: white;
          z-index: 9;
          font-size: 10em;
          font-family:'Caveat Brush', cursive;
          text-align: center;
          padding-top: 205px;
          text-transform: uppercase;
          letter-spacing: 12px;

      }

  </style>
    
  </section>
  <!-- Footer-->


  {% endblock %}
